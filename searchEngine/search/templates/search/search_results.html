<div>
  you have searched '{{search_text}}'
  {% if did_you_mean %}
    <p>Forse cercavi: {{ did_you_mean }}</p>
  {% endif %}
</div>

<div>
  {% for result in results %}
  <div style="margin-top: 4%; margin-left: 2%; margin-right: 30%;">
    <a href= {{ result.url }} > <p>{{ result.title }}</p></a>
    <div style="opacity: 60%;">
      {% autoescape off %}
        {{ result.highlight }}
      {% endautoescape %}
    </div>
  </div>
  {% endfor %}
</div>
