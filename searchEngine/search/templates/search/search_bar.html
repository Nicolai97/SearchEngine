<div class="fullscreen-width fullscreen-height">
  <div style="margin: auto; width: fit-content; padding-top: 30vh;">
    <form method="POST" action="{% url 'make_search' %}">
      {% csrf_token %}
      <div>
        <input type="text" name="search_text" style="width: 30vw; max-width: 400px;">
      </div>
      <div>
        <div style="width: fit-content; margin: auto; margin-top: 20px;">
          <button>Search</button>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  .fullscreen-width {
    width: 100vw;
  }

  .fullscreen-height {
    height: 100vh;
  }
</style>
